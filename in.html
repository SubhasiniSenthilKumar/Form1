    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    } 
    body {
        height: 100%;
        width: 100;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 50px;
        background-color: rgb(248, 249, 250);
        font-family: Arial, sans-serif;
    }
    .img{
        background-color: orangered;
        border-style: solid;
    }
    .main{
        height: 800px;
        width: 1000px;
        background-color: white;
        box-shadow: 8px 8px 20px rgb(128, 128, 128);
        position: relative;
        overflow: hidden;
    }
    .btn {
        height: 100px;
        width: 70px;
        margin: 20px auto;
        box-shadow: 10px 10px 30px rgb(254, 215, 188);
        border-radius: 100px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        justify-content: end;
        padding: 10px 20px;
        display: block;
        float: left;
    }


    .slider {
        height: 40px;
        width: 100px;
        border-radius: 100px;
        background-image: linear-gradient(to down,
                rgb(255, 195, 110),
                rgb(255, 146, 91));
        position: absolute;
        top: 150px;
        left: 10px;
        transition: all 0.8s ease-in-out;
    }
    .moveslider {
        left: 1000px;
    }
    .login{
        font-size: 22px;
        border: none;
        outline: none;
        background-color: transparent;
        position: relative;
        cursor: pointer;
        
    }
    .signup {
        font-size: 22px;
        border: none;
        outline: none;
        background-color: transparent;
        position: relative;
        cursor: pointer;
    }
    .login-box{
        height: 200px;
        width: 5000000px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0px 250px;
        padding-left: 550px;
        
        
    }
    .signup-box {
        height: 200px;
        width: 100000px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px 550px;
    }
    .login-box {
        gap: 50px;
        
    }
    
    .signup-box {
        gap: 30px;
    }
    .clkbtn {
    height: 60px;
    width: 150px;
    border-radius: 50px;
    background-image: linear-gradient(to right,
            rgb(255, 195, 110),
            rgb(255, 146, 91));
    font-size: 30px;
    border: none;
    cursor: pointer;
    }
    .form-section {
        height: 800px;
        width: 100px;
        padding: 20px 0;
        display: flex;
        position: relative;
        transition: all 0.5s ease-in-out;
        left: 0px;
        
    }
    
    .form-section-move {
        left: -900px;
    }

    <div class="left-section">
        <div class="illustration">
           <h2> Explore your creativity</h2>
            Collaborate, create and keep track of your project easily and effectively.
           
        </div>
    </div>
    <div class="slider"> 
    </div>
    <div class="btn">
        <button class="login">Login</button><br><br>
        <button class="signup">Signup</button>
    </div>
   
    <div class="form-section">
        
        <!-- login form -->


        <div class="login-box">
            <h1>Welcome</h1>
            <p>Log in with your data</p>
            <input type="email" 
                   class="email ele" 
                   placeholder="youremail@email.com">
            <input type="password"
                   class="password ele" 
                   placeholder="password">
            <button class="clkbtn">Login</button>
        </div>
         <!-- signup form -->


         <div class="signup-box">
            <h1>Welcome</h1>
            <p>Log in with your data</p>
            <input type="text" 
                   class="name ele" 
                   placeholder="Enter your name">
            <input type="email" 
                   class="email ele" 
                   placeholder="youremail@email.com">
            <input type="password" 
                   class="password ele" 
                   placeholder="password">
            <input type="password" 
                   class="password ele" 
                   placeholder="Confirm password">
            <button class="clkbtn">Signup</button>
        </div>
    </div>
    
    <script>
        let signup = document.querySelector(".signup");
    let login = document.querySelector(".login");
    let slider = document.querySelector(".slider");
    let formSection = document.querySelector(".form-section");
    
    signup.addEventListener("click", () => {
        slider.classList.add("moveslider");
        formSection.classList.add("form-section-move");
    });
    
    login.addEventListener("click", () => {
        slider.classList.remove("moveslider");
        formSection.classList.remove("form-section-move");
    });
       </script>
